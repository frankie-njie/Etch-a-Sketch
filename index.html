<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Etch a sketch project</h2>
    <header>
        <div class="resize_grid">
            <h4>Create New Grid</h4>
            <input type="number" class="gridRow" id="input" placeholder="16" value="">
            <input type="number" class="gridCol" id="input" placeholder="16" value="">
            <button class="button" id="resize">Resize</button>
        </div>
        <div class="colors">
            <h4>Color Options</h4>
            <button id="black">Black</button>
            <button id="random">Random</button>
            <button id="gray">Gray</button>
        </div>
    </header>
    <div class="container" id="container">

    </div>

</body>
<script src="scripts.js"></script>

</html>
